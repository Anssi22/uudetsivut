<!DOCTYPE html>
<html lang="fi"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mun Sivut</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff69b4;
            font-size: 1.5rem;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e63e8b;
        }
    </style>
</head>
<body>

<header>
    <h1>Tyylikkäät ja Modernit Sivut</h1>
</header>

<section>
    <h2>Tervetuloa!</h2>
    <p>Viehättävät ja kauniisti suunnitellut sivut, jotka tuovat tyylikkyyttä ja esteettisyyttä verkkoon.</p>
    <p>Meidän tavoitteena on tarjota sinulle yksinkertainen, mutta samalla houkutteleva kokemus.</p>
    <a href="#" class="btn">Lue lisää</a>
</section>

</body>
</html>
